name       : numix-icon-theme
version    : 23.02.20
release    : 24
source     :
    - https://github.com/numixproject/numix-icon-theme/archive/refs/tags/23.02.20.tar.gz : d378eb4e49d65480147604db2f31e3dd77a8b69bbe82f42b1ad9b7accbc76f76
homepage   : https://numixproject.github.io/
license    : GPL-3.0-or-later
component  : desktop.theme
summary    : The Numix Icon Theme
description: |
    Designed to look fresh, swishy and modern using white symbols on vividly coloured background for applications and simplistic devices, toolbars and status icons.
install    : |
    install -dm00644 $installdir/usr/share/icons/
    cp -r {Numix,Numix-Light} $installdir/usr/share/icons/
    chmod -R 00644 $installdir/usr/share/icons/*
